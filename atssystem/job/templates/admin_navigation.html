<html>
	<head>
		{% load static %}
		<title>ATS || Online job Portal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>

		<!-- jquery data table code  -->
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#example").DataTable({
					dom: "Bfrtip",
					buttons: [
						{
							text: "Copy",
							className: "btn btn-outline-primary",
						},
						{
							text: "Excel",
							className: "btn btn-outline-primary",
						},
						{
							text: "CSV",
							className: "btn btn-outline-primary",
						},
						{
							text: "PDF",
							className: "btn btn-outline-primary",
						},
					],
				});
			});
		</script>
		<!-- datatable css code  -->
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="{% url 'index' %}">
					<img
						src="https://via.placeholder.com/100x55?text=logo"
						alt="logo"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a
							class="btn btn-outline-secondary mr-2 text-uppercase"
							aria-current="page"
							href="{% url 'admin_home' %}"
							>Home</a
						>
						<a
							class="btn btn-outline-secondary mr-2 text-uppercase"
							href="#"
						>
							new recruter request</a
						>

						<a
							class="btn btn-outline-secondary mr-2 text-uppercase"
							href="#"
							>view recruiters</a
						>
						<a
							class="btn btn-outline-secondary mr-2 text-uppercase"
							href="{% url 'view_users' %}"
							>view users</a
						>

						<a
							class="btn btn-outline-secondary mr-2 text-uppercase"
							href="#"
							>change pasword</a
						>
						<a
							class="btn btn-outline-secondary text-uppercase"
							href="{% url 'Logout' %}"
							>logout</a
						>
					</div>
				</div>
			</div>
		</nav>
		<hr />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
