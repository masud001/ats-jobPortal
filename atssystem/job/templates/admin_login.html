{% load static %} {% block body %} {% include 'navigation.html' %}

<div class="container">
	<div class="row">
		<div class="col-12">
			<marquee
				style="color: wheat"
				behavior=""
				direction=""
				class="bg-primary py-3 text-uppercase my-2"
			>
				<h1>Admin login</h1>
			</marquee>
		</div>
	</div>
</div>

<!-- admin form section start -->
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8 bg-light pt-5 my-5 pb-4">
			<form method="post">
				{% csrf_token %}
				<div class="row mb-3">
					<label for="username" class="col-sm-2 col-form-label"
						>User Name</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							name="uname"
							class="form-control"
							id="username"
							placeholder="Enter User Name"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputPassword3" class="col-sm-2 col-form-label"
						>Password</label
					>
					<div class="col-sm-10">
						<input
							type="password"
							class="form-control"
							id="password"
							name="pwd"
							placeholder="Password"
						/>
					</div>
				</div>

				<button type="submit" class="btn btn-primary offset-md-2">
					Log in
				</button>
			</form>
		</div>
	</div>
</div>
<!-- admin form section end -->

{% include 'footer.html' %}

<!-- if no error then, "no"   -->

{% ifequal error "no" %}
<script>
	alert("login  Successful!");
	window.location = '{% url "admin_home"  %}';
</script>
{% endifequal %}
<!-- end  -->
<!-- if have error then, "yes"   -->
{% ifequal error "yes" %}
<script>
	alert("invalid login for ADMIN. try again !");
</script>
{% endifequal %}
<!-- end  -->

{% endblock%}
